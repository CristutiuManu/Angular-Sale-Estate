<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic informations">
                <div class="form-group col-12">
                  <p>I am</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Selling</label
                    >
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Renting</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >{{ bhk }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="propType"
                    [(ngModel)]="propertyView.Type"
                  >
                    <label
                      *ngFor="let pType of propertyTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="pType"
                      tabindex="0"
                      role="button"
                      name="PropType"
                      >{{ pType }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnishing Type</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let fType of furnishTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="fType"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >{{ fType }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="name">in Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    #propName="ngModel"
                    ngModel
                    name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />
                  <span
                    *ngIf="!propName.valids && propName.touched"
                    class="error-block"
                  >
                    <span *ngIf="propName.errors.required"
                      >Please provide a name</span
                    >
                    <span *ngIf="propName.errors.minlength"
                      >Name must be at least 5 char long</span
                    >
                  </span>
                </div>

                <div class="form-group col-12">
                  <label for="price">City</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area"
                ><div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    [(ngModel)]="propertyView.Price"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address"
                ><div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details"
                ><div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup formControlName="RTM">
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="true"
                      tabindex="0"
                      id="Yes"
                      role="button"
                      name="RTM"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="false"
                      tabindex="0"
                      id="Yes"
                      role="button"
                      name="RTM"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'DD-MM-YYYY'
                    }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Pictures"
                ><div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    In work
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-primary btn-block">
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your property Review</h3>
    </div>
    <div>
      <app-property-card [property]="propertyView"></app-property-card>
    </div>
  </div>
</div>
